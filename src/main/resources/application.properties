# Configuration Serveur
server.port=8080

# Configuration Base de données PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/smartshop_db
spring.datasource.username=postgres
spring.datasource.password=root

# Configuration JPA / Hibernate
# "update" : crée les tables si elles n'existent pas, et les modifie si tu changes le code
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Afficher les requêtes SQL dans la console (Trés utile pour debugger)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true